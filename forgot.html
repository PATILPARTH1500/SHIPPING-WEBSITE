<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <link rel="stylesheet" href="assets/css/style3.css">

   <title>Axiom Logistics | Trusted Global Shipping Solutions</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/login_hero.jpg" alt="register image" class="login__img">

      <form action="" class="login__form" name="Formfill" onsubmit="return validation()">
         <h1 class="login__title">Forgot Password</h1>

         <p id="result" style="color: rgb(255, 255, 255); text-align: center; margin-bottom: 1rem;font-weight: 300;font-size: 25px;">Enter Your Registered Email Address</p>

         <div class="login__content">
            

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="register-email" placeholder=" ">
                  <label for="register-email" class="login__label">Email</label>
               </div>
            </div>

         </div>
         <a href="forgot2.html">
         <button type="submit" class="login__button">Confirm</button>
</a>
         
      </form>

      <div class="popup" id="popup">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        <h2>Thank you!</h2>
        <p>Your Registration is Done</p>
        <a href="login.html"><button>OK</button></a>
     </div>
     

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/script4.js"></script>
</body>
</html>
