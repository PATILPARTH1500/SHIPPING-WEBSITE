<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
        content="Axiom Logistics offers fast, secure, and global shipping solutions by sea, air, and land. Driven by trust. Delivered with precision.">
    <meta property="og:title" content="Axiom Logistics | Trusted Global Shipping Solutions">
    <meta property="og:description" content="Fast, reliable, and secure freight services across sea, air, and land.">
    <meta property="og:image" content="assets\img\logo.jpg">
    <meta property="og:url" content="https://axiomservices.org.in/">
    <meta property="og:type" content="website">
    <title>Axiom Logistics | Trusted Global Shipping Solutions</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <link rel="stylesheet" href="assets/css/style3.css">

   <link rel="icon" href="favicon.ico" type="icon">


   <title>Axiom Logistics | Trusted Global Shipping Solutions</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/registeration_hero.jpg" alt="register image" class="login__img">

      <form action="" class="login__form" name="Formfill" onsubmit="return validation()">
         <h1 class="login__title">Register</h1>

         <p id="result" style="color: red; text-align: center; margin-bottom: 1rem;"></p>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="register-username" placeholder=" ">
                  <label for="register-username" class="login__label">Username</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="email" placeholder=" ">
                  <label for="register-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="password" placeholder=" ">
                  <label for="register-password" class="login__label">Password</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="register-cpassword" placeholder=" ">
                  <label for="register-cpassword" class="login__label">Confirm Password</label>
               </div>
            </div>
         </div>

         <button type="submit" id="submit" class="login__button">Register</button>

         <p class="login__register">
            Already have an account? <a href="login.html">Login</a>
         </p>
      </form>

      <div class="popup" id="popup">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        <h2>Thank you!</h2>
        <p>Your Registration is Done</p>
        <a href="login.html"><button>OK</button></a>
     </div>
     

   <!--=============== MAIN JS ===============-->
   <script type="module" src="/assets/js/register.js" defer></script>
   <script src="assets/js/script4.js"></script>
</body>
</html>
