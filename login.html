<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Axiom Logistics offers fast, secure, and global shipping solutions by sea, air, and land. Driven by trust. Delivered with precision.">
   <meta property="og:title" content="Axiom Logistics | Trusted Global Shipping Solutions">
   <meta property="og:description" content="Fast, reliable, and secure freight services across sea, air, and land.">
   <meta property="og:image" content="assets\img\logo.jpg">
   <meta property="og:url" content="https://axiomservices.org.in/">

   <title>Axiom Logistics | Trusted Global Shipping Solutions</title>
   <link rel="stylesheet" href="/assets/css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <link rel="stylesheet" href="assets/css/style3.css">

       <link rel="icon" href="favicon.ico" type="image/x-icon">


   <title>Axiom Logistics | Trusted Global Shipping Solutions</title>
</head>

<body>
   <div class="login">
      <img src="assets/img/forgot.jpg" alt="login image" class="login__img">

      <form action="" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="login-check">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>

            <!-- <a href="forgot.html" class="login__forgot">Forgot Password?</a> -->
         </div>

         <button type="submit" class="login__button">Login</button>


         <p class="login__register">
            Don't have an account? <a href="registration.html">Register</a>
         </p>
      </form>
   </div>

   <div class="popup" id="popup">
      <i class="ri-shield-check-line"></i>
      <h2>Welcome Back!</h2>
      <p>Login successful. Redirecting...</p>
      <button class="popup__button">Redirecting</button>
   </div>


   <!--=============== MAIN JS ===============-->
   <script type="module" src="assets/js/login.js"></script>
   <script src="assets/js/script3.js"></script>
</body>

</html>
